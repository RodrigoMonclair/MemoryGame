<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Memory Game - Enap</title>
</head>
<body>
    //pode ser usado div e não tem diferença nenhuma.
    <article id="start-screen">
        <h1>Jogo da Memória</h1>

        <div>
            <label for="">Qual é o seu nome?</label>
            <input type="text" placeholder="Digite aqui o seu nome" id="input-name">
            <button id="btn-start">Jogar!!</button> // o botão dentro do form tem o comportamento default de refresh. tem que ser traado no javascript
        </div>

    </article>

    <article id="game-screen">
        <section id="game-score" class="hide">
            <p>Olá <span id="name">nomeDoJogador</span></p>
            <p>você tem <span id="points">xxxx </span> tentativas!</p>
        </section>

        <div id="board"> // criaremos o board com class(dinamicamente)

        </div>

    </article>







    <script src="./js/MemoryGame.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
